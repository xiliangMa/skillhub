services:
  postgres:
    image: postgres:14-alpine
    container_name: skillhub-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-skillhub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skillhub_password}
      POSTGRES_DB: ${DB_NAME:-skillhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skillhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillhub-network

  redis:
    image: redis:7-alpine
    container_name: skillhub-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillhub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-skillhub}
      - DB_PASSWORD=${DB_PASSWORD:-skillhub_password}
      - DB_NAME=${DB_NAME:-skillhub}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GIN_MODE=${GIN_MODE:-debug}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - skillhub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - skillhub-network

  nginx:
    image: nginx:alpine
    container_name: skillhub-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - skillhub-network

volumes:
  postgres_data:
  redis_data:

networks:
  skillhub-network:
    driver: bridge
